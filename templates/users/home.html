<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <nav>
      <div class="nav-wrapper"style="background-color: teal">
        <a href="#" class="brand-logo">Django-Allauth</a>
      </div>
    </nav>
    {% if user.is_authenticated %}
      <h3>Welcome Home</h3>
      <div class="row">
        <div class="col s12 m6">
          <div class="card whitedarken-1">
            <div class="card-content blue-text">
              <span class="card-title">Lorem Ipsum</span>
              <p>{% lorem 1 p %}</p>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card white darken-1">
            <div class="card-content blue'-text">
              <span class="card-title">Lorem Ipsum</span>
              <p>{% lorem 1 p %}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-dark mt-5">
        <div class="row justify-content-md-center">
          <div class="col md-5 p-3">
            <p>Welcome, {{ user.username }}</p>
            <a href="https://127.0.0.1:8000/accounts/logout/">Logout</a>
          </div>
        </div>
      </div>
    {% else %}
      <p>
        Please <a href="https://127.0.0.1:8000/accounts/login/">Login</a>
      </p>
    {% endif %}
  </body>
</html>
